  <form class="form-signin" ng-submit="login(username, password, rememberMe)">

      <label for="inputEmail" class="sr-only" ng-model="email">Email address</label>

    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password" required>

    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me" ng-model="rememberMe"> Remember me
      </label>
    </div>
    <button id="login-button" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
