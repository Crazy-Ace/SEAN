<div class="container content">
  <h1 id="greeting">Hi {{currentUser.username}}!</h1>
  <div class="margin-bottom">
    <h4 id="user-role">Regular User</h4>
    <span><button id="logout-button" class="btn btn-primary" ng-click="logout()">Logout</button></span>
  </div>
  <div class="list-group users-list">
    <a href="#" class="list-group-item disabled">
      Registered User
    </a>
    <a href="" class="list-group-item" ng-repeat="user in users">
      <h4 class="list-group-item-heading">{{user.username}}</h4>
      <span class="list-group-item-text">{{user.firstName+" "+user.lastName}}</span>
    </a>
  </div>

</div>
